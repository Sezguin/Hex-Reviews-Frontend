<!doctype html>
<html>
    <head>
        <title>Add Game</title>

        <!-- JQuery dependencies. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Bootstrap dependencies. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

        <!-- Custom client dependencies. -->
        <script src="Logic/CommonLogic.js"></script>
        <script src="Logic/HexReviewsAddGamePageLogic.js"></script>
        <link rel="stylesheet" href="CSS/CommonStylesheet.css">
        <link rel="stylesheet" href="CSS/HexReviewsAddGamePageStylesheet.css">

        <!-- Custom fonts. -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

        <!-- Custom icons. -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>
    <body>
        <!-- Top add game page navigation bar. -->
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Hex Reviews</a>
                </div>
            </div>
        </nav>

        <div class="page-header" style="width:40%; margin: 50px auto; text-align: center; ">
            <h1>Add a New Game</h1>
        </div>

        <!-- All fields for adding in a new game. -->
        <div>
            <form class>
                <div class="form-group form-group-lg addGameFormGroup">

                    <!-- Game Title -->
                    <h4>Game Title</h4>
                    <input id="game_title" type="text" class="form-control" placeholder="..." required>

                    <h4>Description</h4>
                    <input id="game_description" type="text" class="form-control" placeholder="...">

                    <h4>Genres</h4>
                    <div class="input-group input-group-lg">
                        <input id="game_genre_tags" type="text" class="form-control" placeholder="...">
                            <span class="input-group-btn">
                                <button id="gameGenreButton" class="btn btn-primary" type="button"><span aria-hidden="true">
                            </span> Add</button>
                        </span>
                    </div>

                    <h4>Developer</h4>
                    <input id="game_developer" type="text" class="form-control">

                    <h4>Publisher</h4>
                    <input id="game_publisher" type="text" class="form-control">

                    <h4>Age Rating</h4>
                    <div class="input-group input-group-lg">
                        <input id="game_age_rating_tags" type="text" class="form-control" placeholder="...">
                            <span class="input-group-btn">
                                <button id="gameAgeRatingButton" class="btn btn-primary" type="button"><span aria-hidden="true">
                            </span> Add</button>
                        </span>
                    </div>

                    <h4>Release Date</h4>
                    <input id="game_release_date" type="date" class="form-control">

                    <h4>Mulitplayer Capability</h4>
                    <input type="checkbox" class="custom-control-input" id="onlineCheckbox">

                    <h4>Age Rating</h4>
                    <div class="input-group input-group-lg">
                        <input id="game_platform_tags" type="text" class="form-control" placeholder="...">
                            <span class="input-group-btn">
                                <button id="gamePlatformsButton" class="btn btn-primary" type="button"><span aria-hidden="true">
                            </span> Add</button>
                        </span>
                    </div>

                    <h4>Launch Price</h4>
                    <input id="game_launch_price" type="number" min="0.00" class="form-control">

                    <button id="addGameButton" class="bigMainButton" type="submit">Add Game</button>
                    <button id="goToViewGamesPageButton" class="bigMainButton">View Games</button>

                </div>
            </form>
        </div>

        <nav class="navbar navbar-inverse navbar-fixed-bottom" id="homePageNavigationBarBottom">
            <!-- Bottom navigation bar content goes here. -->
        </nav>

        <!-- Modals -->
        <!-- Genre tag selection modal. -->
        <div id = "genreTagModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Select Genres</h3>
                </div>
                <div class="modal-body">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="actionCheckbox">
                        <label class="custom-control-label" for="actionCheckbox">Action</label>

                        <input type="checkbox" class="custom-control-input" id="adventureCheckbox">
                        <label class="custom-control-label" for="adventureCheckbox">Adventure</label>

                        <input type="checkbox" class="custom-control-input" id="survivalCheckbox">
                        <label class="custom-control-label" for="survivalCheckbox">Survival</label>

                        <input type="checkbox" class="custom-control-input" id="horrorCheckbox">
                        <label class="custom-control-label" for="horrorCheckbox">Horror</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="submitGenresButton" type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>

        <!-- Age rating tag selection modal. -->
        <div id = "ageRatingTagModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Select Age Restrictions</h3>
                </div>
                <div class="modal-body">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="purchasesCheckbox">
                        <label class="custom-control-label" for="purchasesCheckbox">Includes in-game purchases</label>
                        <p></p>
                        <input type="checkbox" class="custom-control-input" id="gamblingCheckbox">
                        <label class="custom-control-label" for="gamblingCheckbox">May encourage gambling</label>
                        <p></p>
                        <input type="checkbox" class="custom-control-input" id="drugsCheckbox">
                        <label class="custom-control-label" for="drugsCheckbox">May be frightening to children</label>
                        <p></p>
                        <input type="checkbox" class="custom-control-input" id="sexBox">
                        <label class="custom-control-label" for="sexBox">Nudity or sexual behaviour</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="submitAgeRatingsButton" type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>

        <!-- Platform tag selection modal. -->
        <div id = "platformTagModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Select Platforms</h3>
                </div>
                <div class="modal-body">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="pcCheckbox">
                        <label class="custom-control-label" for="purchasesCheckbox">PC</label>

                        <input type="checkbox" class="custom-control-input" id="xboxCheckbox">
                        <label class="custom-control-label" for="gamblingCheckbox">Xbox</label>

                        <input type="checkbox" class="custom-control-input" id="playstationCheckbox">
                        <label class="custom-control-label" for="drugsCheckbox">PlayStation</label>

                        <input type="checkbox" class="custom-control-input" id="switchCheckbox">
                        <label class="custom-control-label" for="sexBox">Switch</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="submitPlatformsButton" type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
